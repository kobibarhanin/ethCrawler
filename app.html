<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EthCrawler</title>
    <link type="text/css" rel="stylesheet" href="./assets/semantic/dist/semantic.min.css"/>
    <script type="text/javascript" src="./assets/semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="./assets/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/vis-network.min.js"></script>
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="./app.css"/>
  </head>
  <body>
    <div class="ui container" style="text-align: center; width: 90%; background-color: #ffffff; border-radius: 25px; padding: 5%">
      <h2 class="ui center aligned icon header">
        <i class="circular ethereum icon"></i>
        EthCrawler
      </h2>
      <form id="source_form" class="ui form" style="padding-bottom: 1%">
        <div class="ui action fluid input"> 
          <input type="text" id="source_address" name="selected_source" placeholder="Source address"">
          <button type="submit" class="ui submit button">Search</button>
        </div>
      </form>
      <div class="ui grid">
        <div class="ten wide column">      
          <div id="mynetwork" class='graph' ></div>
        </div>
        <div class="six wide column" style="text-align: left;">
          <div id="address_display">
          <h3>Address information:</h3>
          <table id="info_table" class="ui fixed striped celled table"></table>
          <h3>Transactions:</h3>
          <table id="txs_table" class="ui fixed striped celled table" style="overflow-x:scroll;"> </table>
          </div>
          <div id="tx_display">
            <h3>Transaction information:</h3>
            <table id="tx_table" class="ui fixed striped celled table"></table>
          </div>
        </div>
    </div>
    </div>
  </body>
</html>
